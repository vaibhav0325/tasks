<!DOCTYPE html>
<html lang="en">
<head>
    <title>10th Class Mark Sheet</title>
</head>
<body>
    <h1>This is Demo of the table data</h1>
    <h2>10<sup>th</sup> Class Mark Sheet</h2>
    <table border="5px">
        <tr>
            <th rowspan="2">SUBJECT</th>
            <th colspan="2">MARKS</th>
            <th rowspan="2">RESULT</th>
        </tr>
        <tr>
          <th>Marks</th>
          <th>Percentage</th>   
        </tr>
        <tr>
            <td>Telugu</td>
            <td>70</td>
            <td>72%</td>
            <th>PASS</th>
        </tr>
        <tr>
            <td>Hindi</td>
            <td>90</td>
            <td>90%</td>
            <th>PASS</th>
        </tr>
        <tr>
            <td>English</td>
            <td>60</td>
            <td>60%</td>
            <th>PASS</th>
        </tr>
        <tr>
            <td>Maths</td>
            <td>70</td>
            <td>70%</td>
            <th>PASS</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>50</td>
            <td>50%</td>
            <th>PASS</th>
        </tr>
        <tr>
            <td>Social</td>
            <td>20</td>
            <td>20%</td>
            <th>FAIL</th>
        </tr>
        <tr>
            <th>OVER-ALL</th>
            <th>360/600</th>
            <th>60%</th>
            <th>FAIL</th>

        </tr>
        
    </table>
</body>
</html>
