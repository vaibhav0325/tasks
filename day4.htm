<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <style>
        table{ text-align: center;}
    </style>
</head>
<body>
    <table border="2" width="100%" bgcolor="cyan" cellspacing="10px">
        <tr bgcolor="yellow">
            <td width="50%" height="100">one</td>
            <td>two</td>
        </tr>
        <tr>
            <td bgcolor="pink" width="50%" height="100">Three</td>
            <td>
                <center><table border="2" width="100%" bgcolor="grey">
                <tr width="50%" height="100">
                    <td>i</td>
                    <td>ii</td>
                    <td>iii</td>
                </tr>
                <tr width="50%" height="100">
                    <td>iv</td>
                    <td>v</td>
                    <td>vi</td>
                </tr>
                </table></center>
            </td>
        </tr>
        <tr bgcolor="orange" width="50%" height="100">
            <td>five</td>
            <td>six</td>
        </tr>
    </table>
</body>
</html>
